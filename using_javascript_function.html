<!DOCTYPE html> 
<html> 
    <head>
        <script>
            // function to say hello is an event.
            function hello(){
                alert("Hello");
            }
        </script>
        <title>My Webpage!</title> 
    </head>
    <body> 
       <h1>Welcome!</h1>
       <button onclick="hello()">Click Here!</button>
    </body>
</html>
<!--Other events include:
    - onclick
    - onmouseover
    - onkeydown
    - onkeyup
    - onload
    - onblur
    ... -->
